script: stacCollections.R
name: List STAC collections
description: Given a STAC API base URL, list available collections with their id, title,description, and direct collection URL. Output is a CSV suitable for inspection or use in downstream steps.
author:
  - name: Luis Fernando Urbina
    email: lurbina@humboldt.org.co 
    identifier: https://orcid.org/0000-0002-0746-9827
lifecycle: 
  status: in_development
inputs:
  stac_url:
    label: STAC API URL
    description: Base URL of the STAC API (e.g., https://planetarycomputer.microsoft.com/api/stac/v1)
    type: text
    example: http://172.191.168.255:8082/
outputs:
  collections_csv:
    label: Collections (CSV)
    description: Table of collections with id, title, description, collection_url
    type: text/csv